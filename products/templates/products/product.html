{% extends 'products/base.html' %}
{% load static %}

{% block content %}
    <section id="header-products">
        <div class="container">
            <div class="justify-content-center row">
                <div class="col-md-6 text-center">
                    <div class="background-product" style="background-image: url({{ prod.picture }})">
                        <div class="background-product-desc">
                            <h2 class="section-heading">{{ prod.name }}</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center">
                    {% if nutriscore_img %}
                        <img src="{% static 'products/img/score/' %}{{ nutriscore_img }}">
                    {% else %}
                        <h2>La note nutritionelle n'est pas disponible</h2>
                    {% endif %}
                </div>
                <div class="col-md-6 text-center">
                    <img src="{{ prod.nutrition }}">
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <a href="{{ prod.url }}">Voir la fiche produit</a>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
