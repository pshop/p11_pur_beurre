{% extends 'products/base.html' %}
{% load static %}

{% block content %}
    <!-- header -->
    <section id="header-products">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="justify-content-center row">
                <div class="col-md-12 text-center header-background background-favorites">
                    <div class="background-product-desc">
                        <h1>Hello</h1>
                        <h2 class="section-heading">{{ user.first_name }}</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="header-products-text">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h3 class="text-center">Voici la liste de vos produits favorits:</h3>
                </div>
            </div>
        </div>
    </section>
    <!-- galerie -->
    <section class="p-0 last-section" id="portfolio">
        <div class="container-fluid p-0">
            <div class="row no-gutters">
                {% for prod in results %}
                    <div class="col-lg-4 col-sm-6">
                        <div class="portfolio-box" >
                            <a class="img-fluid background-product" href="{% url 'product_info' prod.id %}" style="background-image: url({{ prod.picture }})">
                            </a>
                            <div class="portfolio-box-caption">
                                <div class="nutriscore">{{ prod.nutriscore }}</div>
                                <div class="portfolio-box-caption-content">
                                    <div class="project-name">
                                        {{ prod.name|truncatewords:8 }}
                                    </div>
                                    <a type="button" class="btn btn-outline-primary del-favorite" href="{% url 'delete_product' prod.id %}"><i class="fas fa-times"></i><span> Supprimer</span></a>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
