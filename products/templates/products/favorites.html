{% extends 'products/base.html' %}
{% load static %}

{% block content %}
    <!-- header -->
    <section id="header-products">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="justify-content-center row">
                <div class="col-md-6 text-center">
                    <div class="background-product" style="background-image: url({{ searched_prod.image_front_url }})">
                        <div class="background-product-desc">
                            <h2 class="section-heading">{{ user.first_name }}</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="header-products-text">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h3 class="text-center">Voici la liste de vos produits favorits:</h3>
                </div>
            </div>
        </div>
    </section>
    <!-- galerie -->
    <section class="p-0" id="portfolio">
        <div class="container-fluid p-0">
            <div class="row no-gutters">
                {% for prod in results %}
                    <div class="col-lg-4 col-sm-6">
                        <a class="portfolio-box" href="{% url 'product_info' prod.id %}">
                            <div class="img-fluid background-product" style="background-image: url({{ prod.picture }})">
                            </div>
                            <div class="portfolio-box-caption">
                                <div class="nutriscore">{{ prod.nutriscore }}</div>
                                <div class="portfolio-box-caption-content">
                                    <div class="project-name">
                                        {{ prod.name|truncatewords:8 }}
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
