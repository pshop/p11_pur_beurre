{% extends 'products/base.html' %}
{% load static %}

{% block content %}
    <section id="header-products">
        <div class="container">
            <div class="justify-content-center row">
                <div class="col-md-12 text-center header-background background-login">

                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    {% if dont_match %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        <strong>Les mots de passe ne correspondent pas.</strong>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    {% endif %}
                    <form action="{% url 'type_new_password' link_id%}" method="post">
                        {% csrf_token %}
                        {{ new_password_form.as_p }}
                        <input type="submit" value="Valider"/>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
